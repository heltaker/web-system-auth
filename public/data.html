<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Data Manager</h1>
  <button onclick="showAddForm()">Add New Record</button>
  <input type="text" id="search" placeholder="Search records..." oninput="filterTable()">
  <table id="data-table">
    <thead>
      <tr>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>
  <form id="add-form" style="display:none;">
    <input type="text" id="new-content" placeholder="Content" required>
    <button type="submit">Add</button>
  </form>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
